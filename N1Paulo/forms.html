<body>
    <header>
        <div class="container">
            <h1>Adição de Funcionários </h1>
            <figure class="figure">
                <img src="OculosP.png" alt="Logo" width="50" height="38" class="d-inline-block align-text-top">

                <link rel="stylesheet" href="/css/style.css">
                
              </figure>
            
        </div>
    </header>

    <body>
        <div class="container">

            <h2>Adicionar Funcionário</h2>
            
            <form>
                <div class="mb-3">
                  <label for="inputnome" class="form-label">Nome completo: </label>
                  <input type="nome" class="form-control" id="inputnome">
                </div>
                <div class="mb-3">
                  <label for="RG" class="form-label">RG: </RG>
                  <input type="RG" class="form-control" id="RG">
                </div>
                <div class="mb-3">
                    <label for="CPF" class="form-label">CPF: </label>
                    <input type="CPF" class="form-control" id="CPF">
                  </div>
                  <div class="mb-3">
                    <label for="datanascimento" class="form-label">Data de Nascimento: </label>
                    <input type="datanascimento" class="form-control" id="datanascimento">
                  </div>
                  <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone: </label>
                    <input type="telefone" class="form-control" id="telefone">
                  </div>
                  <div class="mb-3">
                    <label for="e-mail" class="form-label">E-mail: </label>
                    <input type="e-mail" class="form-control" id="e-mail">
                  </div>
                  <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço: </label>
                    <input type="endereco" class="form-control" id="endereco">
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="robocheck">
                  <label class="form-check-label" for="robocheck">Não sou um robô</label>
                  <div id="textinhodeaviso" class="form-text">Não vamos compartilhar suas informações pessoais com ninguém!
                    Apenas para uso empresarial da OpticTech</div>
                </div>
                <button type="Salvar" class="btn btn-primary">Salvar Funcionário</button>
                <button type="Limpar" class="btn btn-primary">Limpar Formulário</button>
              </form>
        </div>
    </body>
